        uses: actions/checkout@v3.0.2

      - name: Set up Python ğŸ”§
        uses: actions/setup-python@v4
        with:
          python-version: '3.7'

      - name: Install dependencies ğŸ”§
        run: |
          python -m pip install --upgrade pip
          pip install -e .['flake']

      - name: Test code quality ğŸ”§
        run: |
          flake8
